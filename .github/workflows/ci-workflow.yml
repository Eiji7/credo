name: "CI Tests"
on:
  push:
    branches:
      - master
      - release/*
  pull_request:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-20.04
    name: "[${{matrix.otp}}/${{matrix.elixir}}] CI Tests on Credo [OTP/Elixir]"
    strategy:
      fail-fast: false
      matrix:
        otp: [23.3, 24.3, 25.3]
        elixir: [1.11.4, 1.12.3, 1.13.4, 1.14.5, 1.15.7]
        exclude:
          - elixir: 1.11.4
            otp: 25.3
          - elixir: 1.12.3
            otp: 25.3
          - elixir: 1.14.5
            otp: 25.3
          - elixir: 1.15.7
            otp: 23.3
          - elixir: 1.15.7
            otp: 24.3
        include:
          - elixir: 1.15.7
            otp: 26.1
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: erlef/setup-beam@v1
        with:
          otp-version: ${{matrix.otp}}
          elixir-version: ${{matrix.elixir}}
      - run: mix deps.get
      - run: mix deps.compile
      - run: mix compile --warnings-as-errors
      - run: mix test
      - run: ./test/smoke_test.sh
